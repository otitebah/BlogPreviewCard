<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>the Blog Preview Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.google.com/specimen/Figtree" rel="stylesheet">
    </head>

    <body>
        <div class="card">
            <img alt="blog picture" class="mainImg" src="images/illustration-article.svg">
            <div class="container">
                <span id="learning">Learning</span>
                <time id="pubDate" datetime="2023-12-21">Published 21 Dec 2023</time>
                <h1>HTML & CSS foundations</h1>
                <p id="description">These languages are 
                    the backbone of every website, definig structure,
                    content, and presentation</p>
            </div>
            <div class="profileName">
                <img class="profileImg" src="images/image-avatar.webp">
                <span>Greg Hooper</span>
            </div>
        </div>
    </body>
</html>
